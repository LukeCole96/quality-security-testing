version: "3.8"

services:
  juice-shop:
    image: bkimminich/juice-shop
    deploy:
      replicas: 3  # Scale Juice Shop with multiple instances
      restart_policy:
        condition: on-failure
    networks:
      - juice-net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - juice-shop
    networks:
      - juice-net

networks:
  juice-net:
    driver: bridge
